<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Encriptador</title>
    <link rel="icon" type="image/png" href="Imagenes/Logo alura.png">

</head>
<body>
    <header class="encabezado">
         <div class="contenedor-logoencabezado"> <!--contenedor donde se encuentra el titulo y el logo de la pagina. -->
            <img src="Imagenes/Logo alura.png" alt="Logo de Alura" class="logo-encabezado">
            </div>
            <div class="contenedor-tituloencabezado">
            <h1 class="h1-tituloppal">Encriptador de mensajes</h1>
       </div>

    </header>
    <main class="contenedot-ppal">
        <section class="seccion-texto"> <!--contenedor en donde se ingresa el texto a encriptar, aqui se encuentra una area de texto dento de un div-->
            <div class="contenedor-area-adv">
                <div class="contenedor-texto">
                    <textarea name="" class="texto-encriptar" cols="120" rows="20" placeholder="Ingrese el texto que desea encriptar aqui" autofocus></textarea>
                </div>

                <div class="contenedor-advertencia"> <!--contenedor de los botones que dan la orden de encriptar/desencriptar-->
                   
                    <h5 class="h5-adv"> <img id="imagen-adv"src="Imagenes/Icon-!.png" alt="signo de exclamacion de advertencia"> Solo letras minusculas y sin acentos</h5>
                </div>
            </div>

           
            <div class="contenedor-botones">
               <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
               <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
              
            </div>
        </section>

        <aside class="seccion-paneldcho"> <!--contenedor del panel derecho donde se muestra el mensaje encriptado-->
           <div class="divpaneldcho">
                <div class="contenedor-muneco">
                    <img id="imagen-muneco"src="Imagenes/Muñeco.png" alt="imagen de Persona mirando diamante con lupa">
                </div>
                <div class="contenedor-titulo-area"> <!--contenedor de titulo del texto de abajo de la imagen-->
                    <h3 class="h3-areacifrado">Ningun mensaje fue encontrado</h3>
                </div>    
                <div class="contenedor-areatexto" >
                    <p class="mensaje-encriptado">Ingrese el texto que desee encriptar/desencriptar
                    </p>

                </div>
               

            </div>

            <div class="divpaneldchoresultado">
                <div class="contenedor-resultado">
                    <h3 class="h3-resultado">Resultado</h3>
                    <textarea class="areatextoencriptado" cols="20" rows="15" placeholder="Resultado de la encriptacion/desencriptacion" disabled></textarea>
                </div>
                <div class="contenedor-btncopiar2">
                
                <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
                </div> 
            </div>

        </aside>

    </main>

    <footer class="pie-pagina">
        <div class="imagen-piepagina"> 
            <img class="logo-footer" src="Imagenes/Logo alura.png" alt="Logo pie de pagina Alura">
            <p class="copyright"> &copy Challenge ONE Alura - Diseño realizado por Eduardo Incrocci</p>
            <a href="https://www.linkedin.com/in/eduardo-incrocci/" target="_blank"> <img id="logo-linkedin" src="Imagenes/linkedin.png" alt="Logo Linkedin" ></a>
            <a href="https://github.com/edi4518" target="_blank"><img id="logo-github" src="Imagenes/github.png" alt="Logo de Github"></a>
        </div>
        <div class="info-contacto">
            
        </div>

    </footer> 
    <script src="script.js"></script> 
    
</body>
</html>
